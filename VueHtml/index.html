<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <div id="root">
      {{man}}
      <div>
        <p>data中的msg:{{msg}}</p>
      </div>
      <div>
        <div>
          data中的num{{num}}
          <div>{{user.info.name}}</div>
        </div>
      </div>
    </div>
    <script src="/VueJs/Vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#root',
        data: {
          man: '男',
          msg: 'hello MyVue',
          num: 3,
          user: {
            info: {
              name: '张三',
              address: '切尔诺贝利',
              age: 18,
            },
          },
        },
      });
      // console.log(vm);
      // vm.num = 23;
      // console.log(vm);
    </script>
  </body>
</html>
